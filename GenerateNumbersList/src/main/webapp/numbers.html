<!DOCTYPE html>
<html>
<head>
<title>Generate Numbers</title>
</head>
<body bgcolor="aqua">
	<h1>Generate Numbers List</h1>
	<form method="get" action="./NUMBERSLIST">
		<label>Start Number : </label>
		<input type="number" name="startNumber" required/><br><br>
		<label>End Number : </label>
		<input type="number" name="endNumber" required/><br><br>
		<button type="submit" name="numbers" value="even">Even</button>
		<button type="submit" name="numbers" value="odd">Odd</button>
		<button type="submit" name="numbers" value="prime">Prime</button>
		<button type="submit" name="numbers" value="perfect">Perfect</button>
		<button type="submit" name="numbers" value="strong">Strong</button>
		<button type="submit" name="numbers" value="armstrong">Armstrong</button>
	</form>
</body>
</html>
